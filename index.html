<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link to Bootstrap CSS for styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Citation Tool</title>
  </head>

  <body>
    <!-- Main container with flex properties to center elements -->
    <div class="container d-flex flex-column align-items-center">
      <div class="row w-100">
        <div class="col-3"></div>
        <div class="col-6 d-flex justify-content-center">
          <img
            src="./assets/logo.jpeg"
            alt="logo"
            class="logo justify-self-center my-3"
          />
        </div>
        <div class="col-3 d-flex align-items-center">
          <div class="pd" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <a
              ><i class="fa-solid fa-question fa-2xl" style="color: #74c0fc"></i
            ></a>
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                      Cosa fa?
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">BLA BLA</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row w-50">
        <h1 class="text-center">Generate your references</h1>
        <textarea
          class="custom-textarea"
          id="first_ta"
          placeholder="Write here..."
        ></textarea>
        <div class="col-6 p-0 d-none" id="comp_placeholder">
          <button class="btn bag-secondary mt-2">Compute Placeholders</button>
        </div>
      </div>

      <div class="d-none row w-50 mt-3 m-0" id="div-getref">
        <!-- Title and input section -->

        <!-- Actions and options for reference types -->
        <!-- Dropdown menu for additional actions -->
        <div class="p-0 d-none" id="ct_prov_by_user">
          <select class="form-select" id="dropdownSelect">
            <option selected id="format_option">Reference format</option>
            <option value="1">APA style</option>
            <option value="2">BibTex</option>
          </select>
          <textarea
            id="usr_ref"
            class="custom-textarea"
            placeholder="Write your references..."
          ></textarea>
        </div>

        <div class="row w-50 mt-2 " >
          <!-- Button to get references -->
          <div class="col-6 m-0 p-0">
            <button id="getref" class="btn bag-secondary ms-auto">
              Get Citations
            </button>
          </div>

          <!-- Radio buttons for selecting reference source -->
          <div class="col-6">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="radioref"
                value="status"
                id="flexRadioDefault1"
                checked
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Scopus
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="radioref"
                value="prov"
                id="flexRadioDefault2"
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Provided by user
              </label>
            </div>
          </div>
        </div>
      </div>

      <!-- Display area for the result -->
      <div class="row mt-5">
        <h3 class="">Risultato</h3>
      </div>
      <div class="row border border-black w-50 p-3 rounded-4" id="result"></div>
    </div>

    <!-- Bootstrap JS bundle for interactive elements like dropdowns -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Link to external JavaScript file for additional functionality -->
    <script type="module" src="main.js"></script>

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/f571261d1b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
